<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <title>Reestablecer contraseña</title>
</head>

<body
    style="margin: 0; padding: 0; display: flex; justify-content: center; background-color: #FFFFFF; font-family: Arial, sans-serif">
    <div style="display: flex; margin: 29px 36px; height: 446px;">
        <!-- Image Section -->
        <div>
            <img src="estamos-juntos.png" alt="woman with tablet">
        </div>
        <!-- Text Section -->
        <div style="margin-left: 37px; display: flex;
            flex-direction: column;
        flex-wrap: nowrap;
        align-content: center;
        justify-content: space-between;">
            <!-- Header with Icon -->
            <div>
                <img src="security-icon.svg" alt="security-icon">
                <h2 style="font-family: lexend; font-size: 32px; color: #093042; letter-spacing: 0; margin-bottom: 0;">
                    Hola,</h2>
                <h2 style="font-family: lexend; font-size: 32px; color: #40E0D0; margin: 0;">{Nombre de usuario}</h2>
            </div>
            <div>
                <!-- Message with link-->
                <p style="font-family: lexend; font-size: 16px; color: #617782;">Es aquí y ahora donde comenzamos la
                    construcción de un sueño, ¡el tuyo!.
                </p>
                <p style="font-family: lexend; font-size: 16px; color: #617782;">Tu código de verificación para ingresar
                    al <strong style="color: #40E0D0; text-decoration: none;" href="/reestablecer-contraseña"
                        target="_blank">Portal
                        Estrella</strong> es:
                </p>
            </div>
            <!-- Verification Code Section -->
            <div style="display: flex; flex-wrap: nowrap; align-items: center;">
                <div
                    style="background-color: #f4f4f4; border-radius: 14px; width: 110px; height: 50px; border: 1px solid #e7edef;">
                    <h1 style="font-size: 24px;
                    font-family: 'Lexend';
                    text-align: center;
                    letter-spacing: 0;
                    color: #758992;
                    opacity: 1;
                    margin: 10px 14px; font-weight: normal;">{2504}</h1>
                </div>
                <p style="font-family: 'Lexend';
                font-weight: 300;
                font-size: 16px;
                letter-spacing: 0;
                color: #617782;
                margin-left: 22px;">Digitálo y continúa con tu registro.</p>
            </div>
            <img style="width: 188px; height: 38px;" src="estrella-icon.svg" alt="estrella-icono">
        </div>
    </div>
</body>

</html>
